            margin: 0;
            padding: 0;
            color: #ffffff;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 0;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 1000;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px 20px;
            display: inline-block;
        }
        nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 30cm;
            padding: 20px;
        }
        .form-container {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 20px;  
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            backdrop-filter: blur(10px);
            width: 100%;
            max-width: 500px;
        }
        h2 {
            color: #0ff;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input, form button {
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        form input {
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
        }
        form button {
            background: #0ff;
            color: #000;
            cursor: pointer;
        }
        form button:hover {
            background: #00bcd4;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <a href="/">Home</a>
            <a href="{% url 'about_us' %}">About us</a>
            <a href="#">Crop Recommend</a>
            <a href="{% url 'history' %}">History</a>
            <a href="{% url 'logout' %}">Logout</a>
        </nav>
    </header>
    <div class="container">
        <div class="form-container">
            <h2>Crop Recommendation Form</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
